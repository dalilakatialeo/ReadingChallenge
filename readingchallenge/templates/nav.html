<nav>
    <div id="nav-container">
        <!-- if current user is authenticated, then display this -->
        {% if request.user.is_authenticated %}
        <div id="navbar">
            <div>
                <a href="/users/{{ user.id }}/">{{ user.username }}'s Profile</a>
            </div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
        <!-- if current user is not authenticated, the display this -->
        {% else %}
        <div id="navbar">
            <div>
                <a href="{% url 'login' %}">Login</a>
            </div>
            <a href="{% url "users:createAccount" %}">Sign up</a>
        </div>
        {% endif %}
        </div>
    </div>
</nav>
